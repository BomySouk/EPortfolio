<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0555ab9877.js" crossorigin="anonymous"></script></head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/logo.svg" alt="">
            </figure>
            <ul class="nav__link--list">
             <li class="nav__link">
                <a href="#" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
                ">About
                </a>
             </li>
             <li class="nav__link">
                <a href="#" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
                ">Projects
                </a>
             </li>
             <li class="nav__link">
                <a href="#" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
                ">Contact
                </a>
             </li>
             <li class="nav__link click">
                <a href="#" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
                "><i class="fa-solid fa-circle-half-stroke"></i>
                </a>
             </li>
            </ul>
        </nav>
        <Header class="header">
            <div class="header__content">
                <h1 class="title">Hey</h1>
                <h1 class="title red"><b class="red">I'm Bomy</b></h1>
                <p class="header__para">I'm a <b class="red">Frontend Software Engineer</b>Frontend Software Engineer with a deep passion for creating web applications that deliver exceptional user experiences. 
                    <br>
                    Here's a little more <b class="red">about me.
                    </b>
                </p>
                <div class="social__list">
                    <a href="#" class="social__link click">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="#" class="social__link click">                        
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" target="_blank" class="social__link click">
                        <i class="fa-solid fa-file-pdf"></i>                  
                    </a>
                </div>
            </div>
        </Header>
        <button class="mail__btn click">
            <i class="fa-solid fa-envelope"></i>
        </button>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
    </section>
</body>
</html>
